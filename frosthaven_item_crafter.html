<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosthaven Item Crafter</title>

  <style>
    :root{
      --sidebar-width: 350px;
      --card-height:   360px;
      --card-gap:      44px;
    }
    *{
      box-sizing: border-box;
    }
    .card_div {
      position: relative;
    }
    .card_div, .card_div *  {
      display: inline-flex;
      border-radius: 8px;
      border: 0;
      padding: 0;
    }
    .card_div img {
      height: var(--card-height);
      width: auto;
    }
    .card_back{
      position: absolute;
      top: 5px;
      left: 100%;
    }
    .card_number{
      font-size: 20px;
      position: absolute;
      top: -10px;
      left: -10px;
      text-align: left;
      border: 3px solid #363636;
      border-radius: 90px;
      background-color: #506aff;
      width: fit-content;
    }
    .card_display {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--card-gap);
      padding: 10px 30px 20px 20px;
    }
    .resources > div, .flex_row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: 12px 0;
    }
    body{
      background: #112;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #sidebar{
      width: var(--sidebar-width);
      border-right: 4px solid #DCCD9F;
      background-color: #282213;
      position: fixed;
      inset: 0 auto 0 0;
      overflow-y: auto;
      padding: 0 5px;
    }
    main {
      margin-left: var(--sidebar-width);
      padding: 0 8px;
    }
    .header{
      display: flex;
      background: #112c;
      backdrop-filter: blur(4px);
      justify-content: center;
      gap: 20px;
      top: 0;
      position: sticky;
      z-index: 1;
      padding: 20px;
      margin: 0 -8px;
    }
    input, select, button{
      background-color: #112;
      border: 1px solid #76758B;
      color: white;
    }
    .items input{
      font-size: 30px;
      width: 100%;
    }
    select{
      border-radius: 100vmax;
      font-size: 30px;
      text-align: center;
    }
    .random_buttons{
      font-size: 25px;
      border-radius: 10px;
    }
    .resources label{
      display: inline-flex;
      gap: 4px;
      background-color: #112;
      border: 1px solid #76758B;
    }
    .resources label input{
      background-color: transparent;
      padding: 0;
      margin: 0;
      border: 0;
      font-size: 25px;
      width: 50px;
      appearance: textfield;
    }
    .resources label:hover input{
      appearance: auto;
    }

    .pull-to-sidebar-edge {
      margin: 0 -5px;
    }
    .players button{
      width: 100%;
      text-align: center;
      font-size: 30px;

      display: block;
      cursor: pointer;
      border: 5px solid transparent;
    }

    .players button.highlight{
      border-color: #ffffff60;
    }
    #p0{
      background-color: #422B2B;
    }
    #p1{
      background-color: #37422B;
    }
    #p2{
      background-color: #2b3d42;
    }
    #p3{
      background-color: #2F2B42;
    }
    #p4{
      background-color: #3E2B42;
    }
    #sidebar_collapser, #sidebar_expander {
      display: none;
    }
    @media screen and (max-width: 1000px) {
      :root {
        --card-height: 210px;
        --card-gap: 22px;
      }
      main {
        margin-left: 0;
      }
      #sidebar {
        z-index: 10;
        transition: margin-left 0.2s ease-in-out;
        margin-left: calc(-1 * var(--sidebar-width));
      }
      #sidebar.expanded {
        margin-left: 0;
      }
      #sidebar_collapser {
        display: flex;
        gap: 10px;
        text-align: center;
        justify-content: center;
        width: 100%;
        margin: 0 0;
        padding: 10px;
        font-size: 16px;
        border: 0;
      }
      #sidebar_collapser span {
        display: inline-block;
        height: 0;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        border-left: 12px solid transparent;
        border-right: 12px solid #fff;
      }
      #sidebar_expander {
        display: inline-block;
        position: absolute;
        padding: 0;
        height: 0;
        left: 10px;
        background: transparent;
      }
      #sidebar_expander {
        display: inline-block;
        background: transparent;
        padding: 0;
        height: 0;
        position: absolute;
        left: 10px;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        border-right: 12px solid transparent;
        border-left: 12px solid #fff;
      }
      .header {
        padding: 10px;
        gap: 10px;
      }
      .header select {
        font-size: 14px;
      }
      .card_number {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <div class="pull-to-sidebar-edge">
      <button id="sidebar_collapser" type="button" onclick="sidebar_toggle();"><span></span>Close</button>
    </div>
    <form id="form">
      <div class="players pull-to-sidebar-edge">

          <button type="button"
            id="p0"
            onclick="update_highlight(this); swap_player_stats(0);"
            >Frosthaven Supplies</button>

          <button type="button"
            class="highlight"
            id="p1"
            onclick="update_highlight(this); swap_player_stats(1);"
            ondblclick="change_name(this)"
            >Player 1</button>

          <button type="button"
            id="p2"
            onclick="update_highlight(this); swap_player_stats(2);"
            ondblclick="change_name(this)"
            >Player 2</button>

          <button type="button"
            id="p3"
            onclick="update_highlight(this); swap_player_stats(3);"
            ondblclick="change_name(this)"
            >Player 3</button>

          <button type="button"
            id="p4"
            onclick="update_highlight(this); swap_player_stats(4);"
            ondblclick="change_name(this)"
            >Player 4</button>
      </div>

      <div class="resources">
        <div>
          <label>
            <img src="./icons/r-gold.png" alt="Gold" class="icon">
            <input type="number"
              style="width: 125px;"
              onblur="parse_input()"
              min="0"
              name="gold"
              id="gold">
          </label>
        </div>

        <div>
          <label>
            <img src="./icons/r-wood.png" alt="Wood" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="wood"
              id="wood">
          </label>
          <label>
            <img src="./icons/r-metal.png" alt="Metal" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="metal"
              id="metal">
          </label>
          <label>
            <img src="./icons/r-hide.png" alt="Hide" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="hide"
              id="hide">
          </label>
        </div>

        <div>
          <label>
            <img src="./icons/r-arrowvine.png" alt="Arrowvine" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="arrowvine"
              id="arrowvine">
          </label>
          <label>
            <img src="./icons/r-axenut.png" alt="Axenut" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="axenut"
              id="axenut">
          </label>
          <label>
            <img src="./icons/r-corpsecap.png" alt="Corpsecap" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="corpsecap"
              id="corpsecap">
          </label>
        </div>

        <div>
          <label>
            <img src="./icons/r-flamefruit.png" alt="Flamefruit" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="flamefruit"
              id="flamefruit">
          </label>
          <label>
            <img src="./icons/r-rockroot.png" alt="Rockroot" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="rockroot"
              id="rockroot">
          </label>
          <label>
            <img src="./icons/r-snowthistle.png" alt="Snowthistle" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="snowthistle"
              id="snowthistle">
          </label>
        </div>
      </div>

      <div class="items">
        <div>
          <label>Owned Items<br>
            <input type="text"
              onblur="parse_input()"
              name="owned_items"
              id="owned_items">
          </label>
        </div>
      </div>
    </form>

    <div class="items">
      <label>Unlocked Items
        <input type="text"
          onblur="parse_input()"
          id="unlocked_items">
      </label>
    </div>

    <div class="flex_row">
      <button class="random_buttons"
        onclick="create_link()">
        Copy Link
      </button>
      <button class="random_buttons dev_tools"
        onclick="reset_crafting()">
        Reset
      </button>
    </div>
  </div>

  <main>
    <div class="header">
      <button id="sidebar_expander" type="button" onclick="sidebar_toggle();"></button>
      <div>
        <select onchange="parse_input()"
          name="locked_input"
          id="locked_input">
          <option value="unlock"      >Unlocked Only           </option>
          <option value="unlock_craft">Unlocked &amp; Craftable</option>
          <option value="owned"       >Owned Items             </option>
          <option value="all"         >All Items               </option>
          <option value="all_craft"   >All Craftable Items     </option>
        </select>
      </div>
      <div>
        <select onchange="parse_input()"
          name="slot_filter"
          id="slot_filter">
          <option value="">All Slots     </option>
          <option value="h">Head         </option>
          <option value="b">Body         </option>
          <option value="d">Dual Handed  </option>
          <option value="s">Single Handed</option>
          <option value="l">Legs         </option>
          <option value="i">Small Item   </option>
        </select>
      </div>
    </div>

    <div id="card_display" class="card_display">
    </div>
  </main>

  <script src="frosthaven_item_crafter.js"></script>
</body>
</html>
