<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- 
    reddish: #422B2B (border: #A58A89),
    greenish: #37422B (border: #88957A),
    tealish: #2B3D42 (border: #80949A),
    purplish: #2F2B42 (border: #948DA8),
    pinkish: #422B3D (border: #A4889C)
    -the pinkish and reddish are a little similar
     so I might adjust them a little later 
     but those are the colors I have at the moment 
     for those things at the top of the sidebar -->

  <style>
    :root{
      --sidebar-width: 350px;
    }
    *{
      box-sizing: border-box;
    }
    .card_div{
      border: 5px solid #363636;
      width: 110px;
      position: relative;
    }
    .card_front{
      background-color: blue;
      border-radius: 4px;
      width: 100px;
    }
    .card_back{
      position: absolute;
      inset: 5px auto 5px calc(100% - 4px);
      height: 150px;
      width: auto;
      border: 5px yellow;
    }
    .card_number{
      font-size: larger;
      position: absolute;
      top: -10px;
      left: -10px;
      text-align: left;
      border: 3px solid #363636;
      border-radius: 90px;
      background-color: #506aff;
      width: fit-content;
    }
    .card_display{
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-left: var(--sidebar-width);
      padding: 0 0 0 5px;

    }
    .flex_row{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border: 5px solid #363636;
    }
    body{
      background: #112;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .sidebar{
      width: var(--sidebar-width);
      border-right: 5px solid #DCCD9F;
      background-color: #282213;
      position: fixed;
      inset: 0 auto 0 0;
      overflow-y: auto;
      padding: 0 5px;
    }
    .header{
      display: flex;
      flex-direction: row;
      background-color: #112;
      z-index: 1;
      top: 0;
      position: sticky;

      font-size: xx-large;
      padding: 0 0 30px 0;
      margin-left: var(--sidebar-width);
    }
    input[type=number]{
      width: 100px;
    }
    input, select, button{
      background-color: #112;
      border-color: #76758B;
      color: white;
    }
    .resources input{
      font-size: 25px;
      padding-left: 40px;
    }
    .items input{
      font-size: 25px;
    }
    select{
      border-radius: 100vmax;
      font-size: 30px;
      text-align: center;
    }
    .title{
      display: block;
      border-color: #A58A89;
      background-color: #422B2B;
      font-size: 25px;
      margin: 0 -5px;
      padding: 10px;
      text-align: center;

    }
    .random_buttons{
      font-size: 25px;
      border-radius: 10px;
    }
    .icon{
      width: 35px;
      position: fixed;
    }
    .flex_column{
      display: flex;
      flex-direction: column;
    }
    .highlight{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      border: 5px solid #112;
    }
    .players{
      background-color: #112;
      position: relative;
      text-align: center;
      margin-bottom: 2px;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
      z-index: 0;
    }
    .players input{
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .players:hover input ~ .highlight{
      background-color: blue;
      border: 5px solid blue;
    }
    .players input:checked ~ .highlight{
      border: 5px solid #76758B;
    }
  </style>

</head>
<body>
  <div class="sidebar">
    <span class="title">Frosthaven Supplies</span>

    <form id="form">
      <div class="flex_column">
        <label class="players" ondblclick="change_name(this)">
          <span>Player 1</span>
          <input type="radio" 
            name="player" 
            value="0" 
            onchange="show_player_stats()">
          <span class="highlight"></span>
        </label>
        <label class="players" ondblclick="change_name(this)">
          <span>Player 2</span>
          <input type="radio" 
            name="player" 
            value="1"
            onchange="show_player_stats()">
          <span class="highlight"></span>
        </label>
        <label class="players" ondblclick="change_name(this)">
          <span>Player 3</span>
          <input type="radio" 
          name="player"
          value="2"
          onchange="show_player_stats()">
          <span class="highlight"></span>
        </label>
        <label class="players" ondblclick="change_name(this)">
          <span>Player 4</span>
          <input type="radio" 
          name="player"
          value="3"
          onchange="show_player_stats()">
          <span class="highlight"></span>
        </label>
      </div>

      <div class="resources">
        <div class="flex_row">
          <div>
            <img src="./icons/r-gold.png" alt="Gold" class="icon">
            <input type="number"
            style="width: 125px;"
            onblur="parse_input()"
            min="0"
            name="gold"
            id="gold"
            >
          </div>
          <div>
            <button class="random_buttons"
              onclick="reset_crafting()"
              class="dev_tools"
              id="dev_tools_reset_crafting">
              Reset
            </button>
          </div>
        </div>

        <div class="flex_row">
          <label>
            <img src="./icons/r-wood.png" alt="Wood" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="wood"
              id="wood">
          </label>
          <label>
            <img src="./icons/r-metal.png" alt="Metal" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="metal"
              id="metal">
          </label>
          <label>
            <img src="./icons/r-hide.png" alt="Hide" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="hide"
              id="hide">
          </label>
        </div>

        <div class="flex_row">
          <label>
            <img src="./icons/r-arrowvine.png" alt="Arrowvine" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="arrowvine"
              id="arrowvine">
          </label>
          <label>
            <img src="./icons/r-axenut.png" alt="Axenut" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="axenut"
              id="axenut">
          </label>
          <label>
            <img src="./icons/r-corpsecap.png" alt="Corpsecap" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="corpsecap"
              id="corpsecap">
          </label>
        </div>

        <div class="flex_row">
          <label>
            <img src="./icons/r-flamefruit.png" alt="Flamefruit" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="flamefruit"
              id="flamefruit">
          </label>
          <label>
            <img src="./icons/r-rockroot.png" alt="Rockroot" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="rockroot"
              id="rockroot">
          </label>
          <label>
            <img src="./icons/r-snowthistle.png" alt="Snowthistle" class="icon">
            <input type="number"
              min="0"
              onblur="parse_input()"
              name="snowthistle"
              id="snowthistle">
          </label>
        </div>
      </div>

      <div class="items">
        <div>
          <label>Owned Items<br>
            <input type="text"
              onblur="parse_input()"
              name="owned_items"
              id="owned_items">
          </label>
        </div>
        <div>
          <label>Unlocked Items
            <input type="text"
              name="unlocked_items"
              onblur="parse_input()"
              id="unlocked_items">
          </label>
        </div>
      </div>

    </form>
    <button onclick="create_link()" class="random_buttons">
      Copy Link
    </button>
  </div>


  <div>
    <div class="header">
      <div>
        <select onchange="parse_input()"
          name="locked_input"
          id="locked_input">
          <option value="unlock"      >Unlocked Only       </option>
          <option value="unlock&craft">Unlocked & Craftable</option>
          <option value="owned"       >Owned Items         </option>
          <option value="all"         >All Items           </option>
          <option value="all&craft"   >All Craftable Items </option>
        </select>
      </div>
      <div>
        <select onchange="parse_input()"
          name="slot_filter"
          id="slot_filter">
          <option value="">All Slots     </option>
          <option value="h">Head         </option>
          <option value="b">Body         </option>
          <option value="d">Dual Handed  </option>
          <option value="s">Single Handed</option>
          <option value="l">Legs         </option>
          <option value="i">Small Item   </option>
        </select>
      </div>
    </div>


    <div id="card_display" class="card_display">

    </div>
  </div>

  <script src="frosthaven_item_crafter.js"></script>
</body>
</html>
